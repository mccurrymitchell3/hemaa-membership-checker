{% extends "layout.html"%}
{% block content %}
<form method="post" action="">
    {{ form.hidden_tag() }}
    <fieldset class="form-group">
        <div class="form-group">
            {{ form.email.label(class="form-control-label") }}
            {{ form.email(class="form-control form-control-lg") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn") }}
        </div>
    </fieldset>
</form>

{% endblock content %}
